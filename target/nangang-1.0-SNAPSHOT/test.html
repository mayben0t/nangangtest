    $(function(){

        $('#querybtn').click(function(){

            $.ajax({
                // alert("");

                type: "GET",

                url: "opdata",

                contentType:"application/json;charset=utf-8",

                data: {datetest:$("#querydate").val()},

                dataType: "json",

                async:true,

                success: function(data){

                    // $('#table').empty();   //清空resText里面的所有内容

                    var html = '<tr><th>序号</th><th>高炉号</th><th>罐号</th><th>铁次</th><th>到达时间</th><th>脱硫号</th><th>到达重量(t)</th><th>离开重量(t)</th><th>脱前硫含量</th><th>脱后硫含量</th><th>是否命中</th><th>脱前温度</th><th>脱后温度</th><th>修改人</th></tr>';

                    var i=1;
                    $.each(data, function(queryIndex, query){
                        if(query['glId']==null)	query['glId']="";
                        if(query['tieCi']==null) query['tieCi']="";

                        html +='<tr><td>'+i+'</td>' +'<td>' +query['glId']+ '</td>'+'<td>' +query['guanId']+ '</td>'+'<td>' +query['tieCi']+ '</td>'+'<td>' +query['arriveTime']+ '</td>'+'<td>' +query['tlId']+ '</td>'+'<td>' +query['arriveHeight']+ '</td>'+'<td>' +query['leaveHeight']+ '</td>'+'<td>' +query['preliu']+ '</td>'+'<td>' +query['afterliu']+ '</td>'+'<td>' +query['isHit']+ '</td>'+'<td>' +query['preTem']+ '</td>'+'<td>' +query['afterTem']+ '</td>'+'<td>' +query['modifier']+ '</td></tr>';
                        i++;
                    });
                    html+='<tr><td>合计</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>';

                    $('#table').html(html);
                    $('#testt input').html(html);

                    $("#tip").val("查询成功");
                    $("#tip").css("color","red");

                },
                error:function(){
                    alert("请求错误");
                }

            });

        });

    });
